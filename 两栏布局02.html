<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两栏布局02</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      color: white;
      padding-left: 300px;
      min-width: 500px;
    }
    body div {
      float:left;
    }
    #left {
      background-color: blueviolet;
      width: 300px;
      height:500px;
      margin-left: -100%;
      position: relative;
      left: -300px;
    }
    #right {
      background-color: burlywood;
      width: 100%;
      height:500px;
    }

  </style>
</head>
<body>
  <div id="right">right</div>
  <div id="left">left</div>
</body>
</html>
